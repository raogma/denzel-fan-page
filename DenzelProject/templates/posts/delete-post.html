{% extends 'main/main.html' %}
{% load static %}
{% block content %}

<body class="pst-body">
    <form class="pst-form w3-display-bottommiddle" method="POST" enctype="multipart/form-data">
        {% if object.image %}
            <img class="w3-display-topmiddle"
                style="margin-top:20px; height:200px; width: 200px; object-fit: cover"
                src="{{ object.image.url }}" alt="">
        {% else %}    
            <img class="w3-display-topmiddle"
            style="margin-top:20px; height:200px; width: 200px; object-fit: cover"
            src="{% static 'images/target.jpg' %}" alt="">
            
        {% endif %}
        <div style="padding-top: 10px;color:white; margin-top:170px;" class="w3-container">
            <h2 class="w3-center">Delete your story?</h2>
        </div>
        {{ form }}
        {% csrf_token %}
        <button class="w3-button w3-block w3-section w3-blue-grey w3-ripple w3-padding">Delete</button>
    </form>
</body>
{% endblock %}
